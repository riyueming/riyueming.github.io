    <script>
        $("#btn").bind("click",function(){
            var conLeft = parseInt($("#container").css("left"));
            if(conLeft == "0"){
                $("#container").animate({
                    left:"40%"
                },500);
            }else{
                $("#container").animate({
                    left:"0"
                },500);
            }
        });
        $("#container").on("swiperight",function(){
            $("#container").animate({
                left:"40%"
            },500);
        });
        $("#container").on("swipeleft",function(){
            $("#container").animate({
                left:"0"
            },500);
        });
    </script>
