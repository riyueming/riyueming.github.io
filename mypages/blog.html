						<h1>人生旅行</h1>
						<p>人生就像一次旅行，在乎的不是目的地，而是沿途的风景和欣赏风景的心情。目睹着那渐渐消失在原野中的列车，回味着画面中的笑脸，这句精妙的广告词每天都回响在耳边，每次都让我的心绪久久不能平静。</p><p>人生真是一次旅行，而且是一次无奈的旅行，并且是每个人都是同一个终点，却没有一个相同的行程，没有一个人是风平浪静的旅行。</p>
